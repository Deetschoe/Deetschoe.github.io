<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deet's secret laptop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #000;
        }

        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: #000;
        }

        #desktop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('sky.jpg');
            background-size: cover;
            background-position: center;
            display: block;
        }

        /* Back button */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 4px;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        #laptop-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1200px;
            height: 70%;
            background: #000;
            border: 20px solid #333;
            border-radius: 10px;
            display: none;
            z-index: 1500;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        #laptop-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-laptop {
            position: absolute;
            top: -40px;
            right: 0;
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
        }

        .close-laptop:hover {
            background: #555;
        }

        .program {
            position: absolute;
            width: 80px;
            height: 100px;
            cursor: default;
            user-select: none;
            text-align: center;
            padding: 5px;
            background: transparent;
            border: none;
        }

        .program.dragging {
            cursor: grabbing;
        }

        .program-icon {
            width: 51px;
            height: 51px;
            margin: 0 auto 5px;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .program-icon img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .program-label {
            font-size: 11px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            word-wrap: break-word;
        }


        .info-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 2px solid #000;
            padding: 20px;
            min-width: 300px;
            max-width: 500px;
            z-index: 2000;
            display: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .info-box h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info-box p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .close-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        .close-btn:hover {
            background: #333;
        }

        .program-link {
            color: #0066cc;
            text-decoration: underline;
            cursor: pointer;
        }

        .program-link:hover {
            color: #004499;
        }

        /* Terminal dog */
        #terminal-dog {
            position: fixed;
            bottom: 80px;
            right: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.2;
            color: #ffffff;
            z-index: 500;
            white-space: pre;
            pointer-events: none;
            text-align: left;
        }


    </style>
</head>
<body>
    <!-- Desktop -->
    <div id="desktop">
        <!-- Back button -->
        <a href="index.html" class="back-button">‚Üê back</a>
        <!-- Program icons -->
        <div class="program" style="top: 20px; left: 20px;" data-program="2">
            <div class="program-icon">
                <img src="2.png" alt="Program 2" onerror="this.style.display='none'">
            </div>
            <div class="program-label">Program 2</div>
        </div>

        <div class="program" style="top: 100px; left: 20px;" data-program="9">
            <div class="program-icon">
                <img src="9.png" alt="Program 9" onerror="this.style.display='none'">
            </div>
            <div class="program-label">Program 9</div>
        </div>

        <div class="program" style="top: 100px; left: 90px;" data-program="13">
            <div class="program-icon">
                <img src="13.png" alt="Program 13" onerror="this.style.display='none'">
            </div>
            <div class="program-label">Program 13</div>
        </div>

        <div class="program" style="top: 100px; left: 160px;" data-program="14">
            <div class="program-icon">
                <img src="14.png" alt="Program 14" onerror="this.style.display='none'">
            </div>
            <div class="program-label">Program 14</div>
        </div>

        <!-- Special programs with links -->
        <div class="program" style="top: 100px; left: 230px;" data-link="hrtzcopy.html" data-description="Control frequencies with your hand - interactive audio experience">
            <div class="program-icon" style="background: transparent;">
                <span style="color: #fff; font-size: 20px;">üéµ</span>
            </div>
            <div class="program-label">hrtz copy</div>
        </div>

        <div class="program" style="top: 100px; left: 300px;" data-link="hrtz.html" data-description="Control audio frequencies with your hand gestures">
            <div class="program-icon" style="background: transparent;">
                <span style="color: #fff; font-size: 20px;">üéöÔ∏è</span>
            </div>
            <div class="program-label">hrtz</div>
        </div>

        <div class="program" style="top: 180px; left: 20px;" data-program="19">
            <div class="program-icon">
                <img src="19.png" alt="Program 19" onerror="this.style.display='none'">
            </div>
            <div class="program-label">Program 19</div>
        </div>

        <div class="program" style="top: 180px; left: 90px;" data-program="72">
            <div class="program-icon">
                <img src="72.png" alt="Program 72" onerror="this.style.display='none'">
            </div>
            <div class="program-label">Program 72</div>
        </div>
    </div>

    <!-- Laptop Screen -->
    <div id="laptop-screen">
        <button class="close-laptop" onclick="closeLaptop()">Close</button>
    </div>

    <!-- Info box -->
    <div class="info-box" id="info-box">
        <h3 id="info-title">Program Info</h3>
        <p id="info-text">insert text</p>
        <button class="close-btn" onclick="closeInfoBox()">Close</button>
    </div>

    <!-- Terminal dog -->
    <div id="terminal-dog"></div>


    <script>
        // Desktop is already shown, no intro screen

        // Dragging functionality
        let draggedElement = null;
        let offsetX = 0;
        let offsetY = 0;
        let hasDragged = false;
        let dragStartX = 0;
        let dragStartY = 0;

        document.querySelectorAll('.program').forEach(program => {
            program.addEventListener('mousedown', (e) => {
                if (e.target.closest('.program-link')) return;
                
                draggedElement = program;
                hasDragged = false;
                const rect = program.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                dragStartX = e.clientX;
                dragStartY = e.clientY;
                program.classList.add('dragging');
                e.preventDefault();
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (draggedElement) {
                const deltaX = Math.abs(e.clientX - dragStartX);
                const deltaY = Math.abs(e.clientY - dragStartY);
                if (deltaX > 5 || deltaY > 5) {
                    hasDragged = true;
                }
                draggedElement.style.left = (e.clientX - offsetX) + 'px';
                draggedElement.style.top = (e.clientY - offsetY) + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement = null;
            }
        });

        // Program click handlers
        document.querySelectorAll('.program').forEach(program => {
            program.addEventListener('click', (e) => {
                // Don't trigger if we were dragging
                if (hasDragged) {
                    hasDragged = false;
                    return;
                }
                
                const link = program.getAttribute('data-link');
                const programNum = program.getAttribute('data-program');
                
                if (link) {
                    // Open link in laptop screen iframe
                    openInLaptop(link);
                } else if (programNum) {
                    // Show info box for programs without links
                    showInfoBox(programNum);
                }
            });
        });

        function openInLaptop(url) {
            const laptopScreen = document.getElementById('laptop-screen');
            const iframe = laptopScreen.querySelector('iframe');
            if (!iframe) {
                const newIframe = document.createElement('iframe');
                newIframe.src = url;
                laptopScreen.appendChild(newIframe);
            } else {
                iframe.src = url;
            }
            laptopScreen.style.display = 'block';
        }

        function closeLaptop() {
            document.getElementById('laptop-screen').style.display = 'none';
        }

        // ESC key to close laptop
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const laptopScreen = document.getElementById('laptop-screen');
                if (laptopScreen.style.display === 'block') {
                    closeLaptop();
                }
            }
        });


        function showInfoBox(programNum) {
            document.getElementById('info-title').textContent = `Program ${programNum}`;
            document.getElementById('info-text').textContent = 'insert text';
            document.getElementById('info-box').style.display = 'block';
        }

        function closeInfoBox() {
            document.getElementById('info-box').style.display = 'none';
        }

        // Play random sound effect
        function playRandomSound() {
            const soundNum = Math.floor(Math.random() * 7) + 1;
            const audio = new Audio(`${soundNum}.wav`);
            audio.play().catch(e => console.error('Error playing audio:', e));
        }

        // Play sound on page load
        window.addEventListener('load', () => {
            playRandomSound();
        });

        // Close info box when clicking outside
        document.addEventListener('click', (e) => {
            const infoBox = document.getElementById('info-box');
            if (e.target === infoBox || infoBox.contains(e.target)) return;
            if (!e.target.closest('.program')) {
                closeInfoBox();
            }
        });

        // Terminal dog - running animation (based on provided designs)
        const dogFrames = [
            '  ^o_o^\n /|_|\\\n( ) ( )',  // Frame 1: all legs down
            ' ^o_o^\n /|_|\\\n( ) ( )',   // Frame 2: mid-stride left
            '  ^o_o^\n /|_|\\\n( ) ( )',  // Frame 3: all legs down
            ' ^o_o^\n /|_|\\\n( ) ( )',   // Frame 4: mid-stride right
        ];
        let currentFrame = 0;
        let dogPosition = { x: window.innerWidth - 100, y: 80 };
        let direction = -1; // -1 for left, 1 for right
        let dogInitialized = false;
        let targetProgram = null;
        let isPickingUp = false;
        let lastPickupTime = 0;
        const pickupInterval = 8000; // Try to pick up a program every 8 seconds

        function animateDog() {
            const dogElement = document.getElementById('terminal-dog');
            if (!dogElement) return;

            // Initialize dog position
            if (!dogInitialized) {
                dogElement.textContent = dogFrames[0];
                dogElement.style.right = '20px';
                dogElement.style.bottom = '80px';
                dogInitialized = true;
            }

            // Update frame for running animation
            dogElement.textContent = dogFrames[currentFrame];
            currentFrame = (currentFrame + 1) % dogFrames.length;

            const now = Date.now();
            
            // Check if we should pick up a program
            if (!isPickingUp && now - lastPickupTime > pickupInterval) {
                const programs = document.querySelectorAll('.program');
                if (programs.length > 0) {
                    const randomProgram = programs[Math.floor(Math.random() * programs.length)];
                    const programRect = randomProgram.getBoundingClientRect();
                    const programCenterX = programRect.left + programRect.width / 2;
                    const programCenterY = programRect.top + programRect.height / 2;
                    
                    // Check if program is close enough (within 300px)
                    const distance = Math.sqrt(
                        Math.pow(dogPosition.x - programCenterX, 2) + 
                        Math.pow((window.innerHeight - dogPosition.y) - (window.innerHeight - programCenterY), 2)
                    );
                    
                    if (distance < 300) {
                        targetProgram = randomProgram;
                        isPickingUp = true;
                    }
                }
            }

            // If picking up a program, move towards it
            if (isPickingUp && targetProgram) {
                const programRect = targetProgram.getBoundingClientRect();
                const targetX = programRect.left + programRect.width / 2;
                const targetY = programRect.top + programRect.height / 2;
                const dogScreenY = window.innerHeight - dogPosition.y;
                
                const dx = targetX - dogPosition.x;
                const dy = targetY - dogScreenY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 40) {
                    // Pick up the program - move it slightly
                    const currentTop = parseInt(targetProgram.style.top) || 0;
                    const currentLeft = parseInt(targetProgram.style.left) || 0;
                    const newTop = Math.max(0, Math.min(window.innerHeight - 100, currentTop + Math.random() * 60 - 30));
                    const newLeft = Math.max(0, Math.min(window.innerWidth - 80, currentLeft + Math.random() * 60 - 30));
                    targetProgram.style.top = newTop + 'px';
                    targetProgram.style.left = newLeft + 'px';
                    
                    isPickingUp = false;
                    targetProgram = null;
                    lastPickupTime = now;
                } else {
                    // Move towards program faster
                    dogPosition.x += (dx / distance) * 5;
                    dogPosition.y -= (dy / distance) * 5; // Invert Y because bottom positioning
                }
            } else {
                // Normal running behavior
                const maxX = window.innerWidth - 100;
                const minX = 20;
                const maxY = window.innerHeight - 150;
                const minY = 80;
                
                // Move faster
                dogPosition.x += direction * 4;
                
                // Occasionally change Y position for more dynamic movement
                if (Math.random() < 0.02) {
                    dogPosition.y += (Math.random() - 0.5) * 20;
                    dogPosition.y = Math.max(minY, Math.min(maxY, dogPosition.y));
                }
                
                if (dogPosition.x <= minX) {
                    direction = 1;
                } else if (dogPosition.x >= maxX) {
                    direction = -1;
                }
            }

            dogElement.style.right = (window.innerWidth - dogPosition.x) + 'px';
            dogElement.style.bottom = dogPosition.y + 'px';
        }

        // Start dog animation immediately - faster updates for smoother movement
        setInterval(animateDog, 100); // Update every 100ms for faster, smoother animation
    </script>
</body>
</html>
